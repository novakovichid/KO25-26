  <script>
    function clearAllCookies() {
      const cookies = document.cookie ? document.cookie.split(";") : [];
      const hostname = location.hostname;
      const parts = hostname.split(".");
      const domains = [hostname];
      for (let i = 1; i < parts.length - 1; i++) {
        domains.push(parts.slice(i).join("."));
      }
      const paths = ["/", location.pathname || "/"];

      for (const cookie of cookies) {
        const eq = cookie.indexOf("=");
        const name = (eq >= 0 ? cookie.slice(0, eq) : cookie).trim();
        if (!name) continue;
        for (const domain of domains) {
          for (const path of paths) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=${path}; domain=${domain}`;
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=${path}`;
          }
        }
      }
    }

    const resetBtn = document.getElementById("resetSiteData");
    resetBtn.addEventListener("click", async () => {
      const ok = window.confirm("Удалить все данные этого сайта? Будут очищены sessionStorage, localStorage, cookie и Cache Storage.");
      if (!ok) return;
      try {
        localStorage.clear();
        sessionStorage.clear();
      } catch (_) {}
      clearAllCookies();
      try {
        if (window.caches && typeof window.caches.keys === "function") {
          const names = await window.caches.keys();
          await Promise.all(names.map((name) => window.caches.delete(name)));
        }
      } catch (_) {}
      window.location.reload();
    });
  </script>
