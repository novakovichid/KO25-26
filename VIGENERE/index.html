<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ctext y=%22.9em%22 font-size=%2290%22%3E%F0%9F%A7%91%E2%80%8D%F0%9F%94%AC%3C/text%3E%3C/svg%3E">
  <title>Виженер</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../section-auth.js"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
  <div class="mx-auto flex min-h-screen w-full max-w-3xl items-center px-4 py-10 sm:px-6">
    <main class="w-full rounded-3xl border border-slate-200 bg-white p-8 shadow-xl">
      <section id="authLock" hidden>
        <h1 class="text-3xl font-black tracking-tight">Виженер</h1>
        <p class="mt-3 text-slate-600">Раздел защищен. Введите пароль для доступа к страницам раздела.</p>
        <div class="mt-5 flex flex-wrap gap-3">
          <input id="sectionPassword" name="sectionPassword_VIGENERE" autocomplete="off" autocapitalize="off" spellcheck="false" type="password" class="w-full rounded-xl border border-slate-300 px-4 py-2.5 outline-none ring-teal-200 focus:ring sm:max-w-xs" placeholder="Пароль раздела">
          <button id="unlockSection" class="rounded-xl bg-teal-600 px-4 py-2.5 text-sm font-semibold text-white transition hover:bg-teal-700">Открыть</button>
        </div>
        <div id="sectionError" class="mt-2 min-h-5 text-sm font-semibold text-red-700"></div>
        <a href="../index.html" class="mt-6 inline-flex items-center rounded-xl bg-slate-700 px-4 py-2 text-sm font-semibold text-white transition hover:bg-slate-800">На главную</a>
      </section>

      <section id="sectionContent" hidden>
        <h1 class="text-3xl font-black tracking-tight">Виженер</h1>
        <div class="mt-6 grid gap-3">
          <a href="./security/index.html" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Безопасность
          </a>
          <a href="./draft/index.html" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Черновик
          </a>
          <a href="./old_phone/index.html" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Старый телефон
          </a>
          <a href="./activity_log/index.html" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Журнал активности
          </a>
          <button id="messageBlogger2Open" type="button" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-left font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Послание блогеру - 2
          </button>
          <a href="./message_blogger_3/index.html" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Послание блогеру - 3
          </a>
          <a id="corruptedLink" href="./corrupted_file_1/corrupted_file.jpg" download class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Повреждённый файл
          </a>
        </div>
        <a href="../index.html" class="mt-6 inline-flex items-center rounded-xl bg-teal-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-teal-700">На главную</a>
      </section>
    </main>
  </div>
  <div id="messageBlogger2Modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-950/70 p-4">
    <div class="w-full max-w-4xl rounded-2xl border border-slate-200 bg-white p-4 shadow-2xl sm:p-5">
      <div class="mb-3 flex items-center justify-between gap-3">
        <h2 class="text-lg font-bold">Послание блогеру - 2</h2>
        <button id="messageBlogger2Close" type="button" class="rounded-lg border border-slate-300 px-3 py-1.5 text-sm font-semibold transition hover:bg-slate-50">Закрыть</button>
      </div>
      <div class="flex justify-center rounded-xl border border-slate-200 bg-slate-50 p-3">
        <img src="./message_blogger_2/message.png" alt="Послание блогеру - 2" class="h-auto max-h-[700px] w-auto max-w-full object-contain">
      </div>
    </div>
  </div>
  <script>
    function profileCode(profile) {
      return profile === "M" ? "m" : "ab";
    }

    function redirectToProfile(profile) {
      const params = new URLSearchParams(window.location.search);
      if (params.has("next")) return;
      const v = profileCode(profile);
      if (params.get("v") === v) return;
      const url = new URL(window.location.href);
      url.searchParams.set("v", v);
      window.location.replace(url.toString());
    }

    function applyVigenereVariant(profile) {
      const corruptedLinkEl = document.getElementById("corruptedLink");
      if (!corruptedLinkEl) return;
      if (profile === "M") {
        corruptedLinkEl.href = "./corrupted_file_2/corrupted_archive";
        corruptedLinkEl.textContent = "Повреждённый файл";
      } else {
        corruptedLinkEl.href = "./corrupted_file_1/corrupted_file.jpg";
        corruptedLinkEl.textContent = "Повреждённый файл";
      }
    }

    function initMessageBlogger2Modal() {
      const openBtn = document.getElementById("messageBlogger2Open");
      const modal = document.getElementById("messageBlogger2Modal");
      const closeBtn = document.getElementById("messageBlogger2Close");
      if (!openBtn || !modal || !closeBtn) return;

      const close = () => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        document.body.classList.remove("overflow-hidden");
      };

      const open = () => {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
        document.body.classList.add("overflow-hidden");
      };

      openBtn.addEventListener("click", open);
      closeBtn.addEventListener("click", close);
      modal.addEventListener("click", (event) => {
        if (event.target === modal) close();
      });
      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && !modal.classList.contains("hidden")) close();
      });
    }

    if (window.SectionAuth) {
      window.SectionAuth.initIndex("VIGENERE", {
        onAlreadyUnlocked: ({ profile }) => applyVigenereVariant(profile),
        onUnlockSuccess: ({ profile }) => {
          applyVigenereVariant(profile);
          redirectToProfile(profile);
        }
      });
      applyVigenereVariant(window.SectionAuth.getProfile("VIGENERE"));
    }
    initMessageBlogger2Modal();
  </script>
</body>
</html>
