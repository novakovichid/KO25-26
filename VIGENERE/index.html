<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ctext y=%22.9em%22 font-size=%2290%22%3E%F0%9F%A7%91%E2%80%8D%F0%9F%94%AC%3C/text%3E%3C/svg%3E">
  <title>Виженер</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../section-auth.js"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
  <div class="mx-auto flex min-h-screen w-full max-w-3xl items-center px-4 py-10 sm:px-6">
    <main class="w-full rounded-3xl border border-slate-200 bg-white p-8 shadow-xl">
      <section id="authLock" hidden>
        <h1 class="text-3xl font-black tracking-tight">Виженер</h1>
        <p class="mt-3 text-slate-600">Раздел защищен. Введите пароль для доступа к страницам раздела.</p>
        <div class="mt-5 flex flex-wrap gap-3">
          <input id="sectionPassword" name="sectionPassword_VIGENERE" autocomplete="off" autocapitalize="off" spellcheck="false" type="password" class="w-full rounded-xl border border-slate-300 px-4 py-2.5 outline-none ring-teal-200 focus:ring sm:max-w-xs" placeholder="Пароль раздела">
          <button id="unlockSection" class="rounded-xl bg-teal-600 px-4 py-2.5 text-sm font-semibold text-white transition hover:bg-teal-700">Открыть</button>
        </div>
        <div id="sectionError" class="mt-2 min-h-5 text-sm font-semibold text-red-700"></div>
        <a href="../index.html" class="mt-6 inline-flex items-center rounded-xl bg-slate-700 px-4 py-2 text-sm font-semibold text-white transition hover:bg-slate-800">На главную</a>
      </section>

      <section id="sectionContent" hidden>
        <h1 class="text-3xl font-black tracking-tight">Виженер</h1>
        <div class="mt-6 grid gap-3">
          <a href="./security/index.html" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Безопасность
          </a>
          <a href="./secret_word/index.html" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Секретное слово
          </a>
          <a href="./draft/video_script.docx" download class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Черновик
          </a>
          <a href="./old_phone/old_phone.jpg" download class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Старый телефон
          </a>
          <a href="./activity_log/videos/" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Журнал активности
          </a>
          <a href="./message_blogger_2/message.png" download class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Послание блогеру - 2
          </a>
          <a href="./message_blogger_3/files/" class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Послание блогеру - 3
          </a>
          <a id="corruptedLink" href="./corrupted_file_ab/corrupted_file_ab.jpg" download class="rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold transition hover:border-teal-300 hover:bg-teal-50">
            Повреждённый файл **
          </a>
        </div>
        <a href="../index.html" class="mt-6 inline-flex items-center rounded-xl bg-teal-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-teal-700">На главную</a>
      </section>
    </main>
  </div>
  <script>
    function profileCode(profile) {
      return profile === "M" ? "m" : "ab";
    }

    function redirectToProfile(profile) {
      const params = new URLSearchParams(window.location.search);
      if (params.has("next")) return;
      const v = profileCode(profile);
      if (params.get("v") === v) return;
      const url = new URL(window.location.href);
      url.searchParams.set("v", v);
      window.location.replace(url.toString());
    }

    function applyVigenereVariant(profile) {
      const corruptedLinkEl = document.getElementById("corruptedLink");
      if (!corruptedLinkEl) return;
      if (profile === "M") {
        // M-version: different corrupted file, letter M hidden in caption.
        corruptedLinkEl.href = "./corrupted_file_m/corrupted_archive";
        corruptedLinkEl.textContent = "Повреждённый файл *";
      } else {
        // AB-version: default corrupted file, letters AB hidden in caption.
        corruptedLinkEl.href = "./corrupted_file_ab/corrupted_file_ab.jpg";
        corruptedLinkEl.textContent = "Повреждённый файл **";
      }
    }

    if (window.SectionAuth) {
      window.SectionAuth.initIndex("VIGENERE", {
        onAlreadyUnlocked: ({ profile }) => applyVigenereVariant(profile),
        onUnlockSuccess: ({ profile }) => {
          applyVigenereVariant(profile);
          redirectToProfile(profile);
        }
      });
      applyVigenereVariant(window.SectionAuth.getProfile("VIGENERE"));
    }
  </script>
</body>
</html>
