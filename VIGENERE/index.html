<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виженер</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../section-auth.js"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
  <div class="mx-auto flex min-h-screen w-full max-w-3xl items-center px-4 py-10 sm:px-6">
    <main class="w-full rounded-3xl border border-slate-200 bg-white p-8 shadow-xl">
      <section id="authLock" hidden>
        <h1 class="text-3xl font-black tracking-tight">Виженер</h1>
        <p class="mt-3 text-slate-600">Раздел защищен. Введите пароль для доступа к страницам раздела.</p>
        <div class="mt-5 flex flex-wrap gap-3">
          <input id="sectionPassword" type="password" class="w-full rounded-xl border border-slate-300 px-4 py-2.5 outline-none ring-teal-200 focus:ring sm:max-w-xs" placeholder="Пароль раздела">
          <button id="unlockSection" class="rounded-xl bg-teal-600 px-4 py-2.5 text-sm font-semibold text-white transition hover:bg-teal-700">Открыть</button>
        </div>
        <div id="sectionError" class="mt-2 min-h-5 text-sm font-semibold text-red-700"></div>
        <a href="../index.html" class="mt-6 inline-flex items-center rounded-xl bg-slate-700 px-4 py-2 text-sm font-semibold text-white transition hover:bg-slate-800">Назад в корень</a>
      </section>

      <section id="sectionContent" hidden>
        <h1 class="text-3xl font-black tracking-tight">Виженер</h1>
        <p class="mt-4 text-slate-600">Раздел в разработке. Здесь пока плейсхолдер.</p>
        <a href="../index.html" class="mt-6 inline-flex items-center rounded-xl bg-teal-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-teal-700">Назад в корень</a>
      </section>
    </main>
  </div>
  <script>window.SectionAuth && window.SectionAuth.initIndex("VIGENERE");</script>
</body>
</html>
