<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ctext y=%22.9em%22 font-size=%2290%22%3E%F0%9F%A7%91%E2%80%8D%F0%9F%94%AC%3C/text%3E%3C/svg%3E">
  <script src="../../section-auth.js"></script>
  <script>window.SectionAuth && window.SectionAuth.guardPage("VIGENERE");</script>
  <title>Послание блогеру - 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .file-item[aria-current="true"] {
      border-color: rgb(20 184 166);
      background: rgb(240 253 250);
      color: rgb(15 118 110);
    }
  </style>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
  <main class="mx-auto flex min-h-screen w-full max-w-6xl items-center px-4 py-10 sm:px-6">
    <section class="w-full rounded-3xl border border-slate-200 bg-white p-8 shadow-xl">
      <h1 class="text-2xl font-black tracking-tight">Послание блогеру - 3</h1>
      <div class="mt-6 grid gap-6 lg:grid-cols-[260px_minmax(0,1fr)]">
        <aside>
          <h2 class="text-sm font-bold uppercase tracking-wide text-slate-500">Файлы</h2>
          <div id="fileMenu" class="mt-3 grid gap-2">
            <button type="button" class="file-item w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-left font-mono text-sm transition hover:border-teal-300 hover:bg-teal-50" data-src="./files/letter_1.png">letter_1.png</button>
            <button type="button" class="file-item w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-left font-mono text-sm transition hover:border-teal-300 hover:bg-teal-50" data-src="./files/letter_2.png">letter_2.png</button>
            <button type="button" class="file-item w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-left font-mono text-sm transition hover:border-teal-300 hover:bg-teal-50" data-src="./files/letter_3.png">letter_3.png</button>
            <button type="button" class="file-item w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-left font-mono text-sm transition hover:border-teal-300 hover:bg-teal-50" data-src="./files/letter_4.png">letter_4.png</button>
            <button type="button" class="file-item w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-left font-mono text-sm transition hover:border-teal-300 hover:bg-teal-50" data-src="./files/letter_5.png">letter_5.png</button>
          </div>
        </aside>

        <section class="rounded-2xl border border-slate-200 bg-slate-50 p-4 sm:p-5">
          <div class="mb-3 flex items-center justify-between gap-3">
            <h2 class="text-lg font-bold">Просмотр</h2>
            <div id="currentFileName" class="font-mono text-xs text-slate-500 sm:text-sm">letter_1.png</div>
          </div>
          <div class="flex min-h-[260px] items-center justify-center rounded-xl border border-slate-200 bg-white p-3">
            <img id="letterPreview" src="./files/letter_1.png" alt="Послание блогеру 3" class="h-auto max-h-[700px] w-auto max-w-full rounded-lg object-contain">
          </div>
        </section>
      </div>

      <a href="../index.html" class="mt-8 inline-flex items-center rounded-xl bg-teal-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-teal-700">Назад в меню Виженера</a>
    </section>
  </main>
  <script>
    (function () {
      const img = document.getElementById("letterPreview");
      const nameEl = document.getElementById("currentFileName");
      const buttons = Array.from(document.querySelectorAll(".file-item"));
      if (!img || !nameEl || !buttons.length) return;

      function setActive(active) {
        buttons.forEach((btn) => btn.setAttribute("aria-current", btn === active ? "true" : "false"));
      }

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const src = btn.dataset.src;
          if (!src) return;
          img.src = src;
          img.alt = btn.textContent.trim();
          nameEl.textContent = btn.textContent.trim();
          setActive(btn);
        });
      });

      setActive(buttons[0]);
    })();
  </script>
</body>
</html>
